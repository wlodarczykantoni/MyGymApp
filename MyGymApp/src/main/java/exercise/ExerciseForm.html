<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylExercise.css">
    <title>Formularz</title>
</head>
<body>
<h1>Dodaj Ćwiczenie</h1>

<form id="exerciseForm">
    <label for="name">Name (nazwa ćwiczenia):</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description (opis):</label><br>
    <input type="text" id="description" name="description" required><br><br>

    <label for="muscleGroup">Muscle group (jakie mięśnie pracuja):</label><br>
    <input type="text" id="muscleGroup" name="muscleGroup" required><br><br>

    <label for="difficulty">Difficulty (jak ciężko wykonac):</label><br>
    <input type="text" id="difficulty" name="difficulty" required><br><br>

    <label for="typeOfEquipment">Type of equipment (co potrzebne):</label><br>
    <input type="text" id="typeOfEquipment" name="typeOfEquipment" required><br><br>

    <button type="submit">Wyślij</button>
</form>

<h2>Dodane ćwiczenia:</h2>
<div id="exerciseList">
</div>

<script>
    document.getElementById('exerciseForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const muscleGroup = document.getElementById('muscleGroup').value;
        const difficulty = document.getElementById('difficulty').value;
        const typeOfEquipment = document.getElementById('typeOfEquipment').value;

        console.log({
            name,
            description,
            muscleGroup,
            difficulty,
            typeOfEquipment
        });

        const exerciseList = document.getElementById('exerciseList');
        const exerciseItem = document.createElement('div');
        exerciseItem.classList.add('exerciseItem');
        exerciseItem.innerHTML = `
                <h3>${name}</h3>
                <p><strong>Opis:</strong> ${description}</p>
                <p><strong>Muscle Group:</strong> ${muscleGroup}</p>
                <p><strong>Difficulty:</strong> ${difficulty}</p>
                <p><strong>Equipment:</strong> ${typeOfEquipment}</p>
            `;
        exerciseList.appendChild(exerciseItem);

        document.getElementById('exerciseForm').reset();
    });
</script>
</body>
</html>
