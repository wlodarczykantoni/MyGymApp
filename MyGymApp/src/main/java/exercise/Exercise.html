<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
<h1>Dodaj Ćwiczenie</h1>
<form action="/api/saveData" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description" required><br><br>

    <label for="muscleGroup">Muscle group:</label><br>
    <input type="text" id="muscleGroup" name="muscleGroup" required><br><br>

    <label for="difficulty">Difficulty:</label><br>
    <input type="text" id="difficulty" name="difficulty" required><br><br>

    <label for="typeOfEquipment">Type of equipment:</label><br>
    <input type="text" id="typeOfEquipment" name="typeOfEquipment" required><br><br>



    <button type="submit">Wyślij</button>
</form>
</body>
</html>
